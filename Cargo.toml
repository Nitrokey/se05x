[package]
name = "se050"
version = "0.0.1"
authors = ["Nitrokey GmbH <info@nitrokey.com>"]

edition = "2021"
repository = "https://github.com/robertstojicptb/se050"
license = "Apache-2.0 OR MIT"
description = "Driver for NXP SE050"

[dependencies]
bitflags = "2.3.2"
byteorder = { version = "1", default-features = false }
crc16 = "0.4"
delog = "0.1"
embedded-hal = "*"
heapless = "0.7"
hex-literal = "0.4.1"
iso7816 = "0.1.1"
lpc55-hal = { version = "0.3.0", optional = true }
nrf-hal-common = { version = "0.15.0", optional = true }

[features]
default = []

log-all = []
log-debug = []
log-info = []
log-warn = []
log-error = []
log-none = []

nrf = ["nrf-hal-common"]
lpc55 = ["lpc55-hal"]

[patch.crates-io]
iso7816 = { git = "https://github.com/sosthene-nitrokey/iso7816.git", rev = "936a815fa1bf9ce99e7baef584099e8353bae45a"}
